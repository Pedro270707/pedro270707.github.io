title: "Itens do Minecraft"

<link rel="stylesheet" href="{{ site.baseurl }}/css/minecrafttooltips.css">
<k-manager class="k-manager" id="k-manager"></k-manager>
<div id="minecraft-tip" class="minecraft-tip"><div id="tip-text-line" class="text-line">Nomes de itens do Minecraft</div><div id="tip-shadow-line" class="shadow-line">Nomes de itens do Minecraft</div></div>
<div class="minecraft-background">
	<div class="minecraft-landscape"></div>
	<div class="minecraft-background-glow"></div>
	<div class="minecraft-background-text">
		<h1>Itens do Minecraft</h1>
	</div>
</div>
<div class="website-divider">
<div id="minecraft-text-output" class="minecraft-text-output center"><div id="output-text-line" class="text-line">Nomes de itens do Minecraft</div><div id="output-shadow-line" class="shadow-line">Nomes de itens do Minecraft</div></div>
<br>
<div id="item-input" class="item-input">
	<label for="item-input-upload"><span id="item-input-text">Enviar imagem do item</span>
	<input type="file" accept="image/*" id="item-input-upload" onchange="updateItem(event);" /></label>
</div>
<br>
	<div id="item-output" class="minecraft-item item-output">
		<img src="{{ site.baseurl }}/assets/minecrafttooltips/minecraft_slot.png" class="output-slot">
		<img id="output-item" class="output-item" />	
		<div id="item-glow" class="item-glow minecraft-item"></div>
	</div><br>
	<input type="checkbox" id="k-limited" name="k-limited" value="k-limited" />
	<label for="k-limited">Usar somente caracteres de mesma largura no §k</label>
</div>
<div class="website-divider">
	<textarea placeholder="Nomes de itens do Minecraft" id="minecraft-text-input" name="Texto do Minecraft" class="minecraft-text-input"></textarea><br><br>
	<div id="super-secret-settings" class="center" style="display: none;">
		<input type="checkbox" id="k-numbers-only" name="k-numbers-only" value="k-numbers-only" />
		<label for="k-numbers-only">Usar somente números no §k</label>
	</div>
</div>
